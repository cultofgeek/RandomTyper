    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Random Text Type Effect Demo</title>

        <meta name="viewport" content="width=device-width">
		<style>
			#hello{
				position:fixed;
				font-size: 6em;
				color: #000;
				z-index: 1000000;
				letter-spacing: -5px;
				line-height: 1em;
				top:40%;
				width:100%;
				height: 100%;
				left: 20px;
				font-weight:bold;
				opacity: 0.4;
			}
			.second{
				position:fixed;
				top:55%;
				left: 20px;
				font-size: 2em;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    </head>
    <body>
		<div id="hello"></div>
		<div class="second"></div>

		<script src="js/jquery.randomTyper.js"></script>
		<script type="text/javascript">
			function exampleCallback(){
				console.log("exampleCallback called");
			}
		
			$(document).ready( function(){
				var headline = "Inspired by Yugop's effect";
				$("#hello").randomTyper({message:headline, callback: exampleCallback});				

				//Example with time delay of 1.5 second
				$(".second").randomTyper({message: "programmed by Won You", delay:1500});
			});
		</script>
    </body>
</html>
